apiVersion: apps/v1
#To test curl http://frontend.demoapp.svc.cluster.local:8080/weather
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    serviceteam: domainarchitecture
    env: dev
    service: frontend
    version: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
     app: frontend
     serviceteam: domainarchitecture
     env: dev
     service: frontend
     version: v1.0
  template:
    metadata:
      labels:
       app: frontend
       serviceteam: domainarchitecture
       env: dev
       service: frontend
       version: v1.0
    spec:
      containers:
      - name: frontendcontainer
        image: martin2176/demofrontend:v1.0
        imagePullPolicy: Always
        readinessProbe:
         httpGet:
          path: /actuator/health
          port: 8080
         initialDelaySeconds: 120
         timeoutSeconds: 2
         periodSeconds: 10
         failureThreshold: 1
        livenessProbe:
         httpGet:
          path: /actuator/health
          port: 8080
         initialDelaySeconds: 180
         timeoutSeconds: 2
         periodSeconds: 10
         failureThreshold: 3   
        command: ["java"]
        args: ["-javaagent:/opt/dd/dd-java-agent.jar", "-jar", "/opt/app/frontend-v1.0.jar"]
        env:
         - name: DD_ENV
           valueFrom:
            fieldRef:
             fieldPath: metadata.labels['env']
         - name: DD_SERVICE
           valueFrom:
            fieldRef:
             fieldPath: metadata.labels['service']
         - name: DD_VERSION
           valueFrom:
            fieldRef:
             fieldPath: metadata.labels['version']
         - name: DD_ENTITY_ID
           valueFrom:
            fieldRef:
             fieldPath: metadata.uid
         - name: DD_SERVICETEAM
           valueFrom:
            fieldRef:
             fieldPath: metadata.labels['serviceteam']
         - name: DD_APP
           valueFrom:
            fieldRef:
             fieldPath: metadata.labels['app']             
         - name: DD_TAGS
           value: "serviceteam:$(DD_SERVICETEAM) app:$(DD_APP)"
         - name: DD_HTTP_CLIENT_TAG_QUERY_STRING
           value: "true"
         - name: DD_HTTP_SERVER_TAG_QUERY_STRING
           value: "true"
         - name: DD_AGENT_HOST
           valueFrom:
            fieldRef:
             fieldPath: status.hostIP
         - name: DD_LOGS_INJECTION
           value: "true"
         - name: DD_PROFILING_ENABLED
           value: "true"
         - name: DD_TRACE_SAMPLE_RATE
           value: "1"
         - name: DD_TRACE_ENABLED
           value: "true"
         - name: DD_PROPAGATION_STYLE_INJECT
           value: "B3,Datadog"
         - name: DD_PROPAGATION_STYLE_EXTRACT
           value: "B3,Datadog"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "250Mi"
            cpu: "200m"
          limits:
            memory: "500Mi"
            cpu: "400m"
        volumeMounts:
        - mountPath: /opt/dd
          name: datadog-java-tracer
      initContainers:
       - 
         command:
          - cp
          - -r
          - /apm/dd-java-agent.jar
          - /opt/dd/
         name: datadog-java-tracer
         image: martin2176/dd-java-agent:latest
         volumeMounts:
         - mountPath: /opt/dd
           name: datadog-java-tracer
      volumes:
      - name: datadog-java-tracer
        emptyDir: {}       
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
    serviceteam: domainarchitecture
    env: dev
    service: frontend
    version: v1.0
spec:
  selector:
    app: frontend
    serviceteam: domainarchitecture
    env: dev
    service: frontend
    version: v1.0
  ports:
  - port: 8080
    protocol: TCP
    name: http8080
---
